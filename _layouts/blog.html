---
layout: default
---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/blog.css"  | relative_url }}">
</head>
<body class="blog-dark">
  <!-- 粒子背景容器 -->
  <div id="particles-js" class="particles-fixed"></div>

  <main class="blog-wrap">
    <h1 class="blog-title">博客文章</h1>

    <!-- 搜索框 -->
    <input type="text" id="search-input" placeholder="搜索标题或摘要…">

    <!-- 博客文章列表 -->
    <ul class="post-list">
      {% for post in site.posts %}
      <li class="post-card">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-excerpt">{{ post.excerpt }}</p>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
      {% endfor %}
    </ul>
  </main>

  <!-- 引入粒子脚本 -->
  <script src="{{ "/assets/js/particles.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
