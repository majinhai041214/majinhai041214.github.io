name: Jekyll site CI

on:
  push:
    branches: [ master ]   # 👈 注意：你的分支是 master，不是 main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'   # 推荐 3.1，Jekyll 更兼容
          bundler-cache: true
      - run: |
          gem install bundler
          bundle install
          bundle exec jekyll build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
